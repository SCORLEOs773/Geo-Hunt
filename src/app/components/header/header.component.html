<header class="header">
  <div class="header-inner">
    <h1 class="game-title">🌍 GeoHunt</h1>
    <div class="stats">
      <span>Score: {{ score }}</span>
      <span>Difficulty: {{ difficulty | titlecase }}</span>
      <span *ngIf="difficulty === 'survival'">Lives: {{ lives }}</span>
      <span *ngIf="difficulty === 'survival'">Streak: {{ streak }}</span>
    </div>
  </div>
</header>
